<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
    <div>
        <table>

            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Year</th>
            </tr>

            <tr th:each="car : ${cars}">
                <td th:utext="${car.model}">Model</td>
                <td th:utext="${car.series}">Series</td>
                <td th:utext="${car.year}">Year</td>
            </tr>

        </table>
    </div>
    </body>
</html>
